<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Site</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    /* Header Bar */
    .top-bar {
      background: #2c2c54;
      color: #fff;
      padding: 8px 15px;
      font-size: 14px;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0077ff;
    }

    .navbar nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .navbar nav a:hover {
      color: #0077ff;
    }

    /* Banner */
    .banner-container {
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Signin Overlay */
    .signin-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .signin-overlay h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }

    .signin-overlay label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .signin-overlay input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-btn {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .form-btn:hover {
      background: #005fcc;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .navbar nav {
        margin-top: 10px;
      }

      .signin-overlay {
        max-width: 90%;
        padding: 15px;
      }

      .signin-overlay h2 {
        font-size: 20px;
      }

      .form-btn {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Top discount bar -->
  <div class="top-bar">
    Use code <strong>NEW20</strong> to get 20% off your first order!
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyShop</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Deals</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Banner with Sign In -->
  <div class="banner-container">
    <img src="banner.jpg" alt="E-commerce Banner" class="banner">

    <div class="signin-overlay">
      <h2>Sign In</h2>
      <form action="index.html" method="get">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" class="form-btn">Sign In</button>
      </form>
    </div>
  </div>

</body>
</html>
